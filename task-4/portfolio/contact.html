  <section class="contact-section">
    <h1>Contact Me</h1>
    <p>Have a question or want to work together? Drop me a message below!</p>

    <div class="contact-info">
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <p>anmolrchauhan@gmail.com</p>
      </div>
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <p>+91 7304679579</p>
      </div>
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <p>India, Mumbai</p>
      </div>
    </div>

    <form id="contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>
      </div>

      <label for="honeypot" class="sr-only">Leave this field empty</label>
      <input type="text" id="honeypot" name="honeypot" class="sr-only">
      <button type="submit" class="btn">Send Message</button>
      <p id="status"></p>
    </form>

    <div class="social-links">
      <a href="https://github.com/anmolchauhan" target="_blank" rel="noopener noreferrer" title="Visit GitHub Profile"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/anmolchauhan" target="_blank" rel="noopener noreferrer" title="Visit LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:anmol@example.com" title="Send Email"><i class="fas fa-envelope"></i></a>
    </div>
  </section>
